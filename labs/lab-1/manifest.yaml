apiVersion: v1
kind: Namespace
metadata:
  name: lab-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    lab: lab-1
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      lab: lab-1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        lab: lab-1
    spec:
      containers:
        - image: docker.io/bryanl/k8st-hello-world
          name: app
          ports:
            - containerPort: 8080
              name: http
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hello-world
  labels:
    lab: lab-1
spec:
  tls:
  rules:
    - host: app.local
      http:
        paths:
          - backend:
              serviceName: hello-world
              servicePort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
  labels:
    lab: lab-1
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    lab: lab-1
